<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>  
  <style>
    body {
      font-family: Roboto;
      padding: 20px;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px;
      margin-left: 10px;
    }
    ul {
      margin-top: 20px;
    }
    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>üìù To-Do-List App</h1>
    <input v-model="newTask" placeholder="Tambahkan tugas baru" />
    <button @click="addTask">Tambah</button>

    <ul>
      <li v-for="(task, index) in tasks" :key="index">
        {{ task }}
        <button @click="removeTask(index)">‚ùå Hapus</button>
      </li>
    </ul>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        newTask: '',
        tasks: []
      },
      methods: {
        addTask() {
          const task = this.newTask.trim();
          if (task) {
            this.tasks.push(task);
            this.newTask = '';
          }
        },
        removeTask(index) {
          this.tasks.splice(index, 1);
        }
      }
    });
  </script>
</body>
</html>
